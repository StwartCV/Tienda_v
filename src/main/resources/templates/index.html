<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header th:replace="plantilla/plantilla :: header"/><!<!-- Insersion de un nuevo documento -->
        
        <h2>Gestion de Clientes</h2>

        <a th:href="@{/nuevoCliente}">Nuevo Cliente</a>
        <div th:if="${clientes != null and ! clientes.empty}">
            <table border="1">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Correo</th>
                        <th>Telefono</th>
                        <th>Eliminar</th>
                        <th>Modificar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente : ${clientes}"> <!-- de comienzan a formar los datos -->
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.apellidos}"></td>
                        <td th:text="${cliente.correo}"></td>
                        <td th:text="${cliente.telefono}"></td>
                      <td><a th:href="@{/eliminarCliente/}+${cliente.idCliente}">Eliminar</a></td>
                      <td><a th:href="@{/modificarCliente/}+${cliente.idCliente}">Modificar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <footer th:replace="plantilla/plantilla :: footer"/>
        <div th:if="${clientes == null or clientes.empty}">
            No tenemos lista de clientes que mostrar...
    </body>
</html>
