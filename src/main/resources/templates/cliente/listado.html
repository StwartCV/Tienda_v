<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xlmns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <header th:replace="plantilla/plantilla :: header"/><!-- Insersion de un nuevo documento -->
        <div class="contenido">
            <h2>Gestion de Clientes</h2>

            <a th:href="@{/cliente/nuevo}">Nuevo Cliente</a>
            <div th:if="${clientes != null and ! clientes.empty}">
                <table border="1">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Correo</th>
                            <th>Telefono</th>
                            <th>Limite</th>
                            <th>Eliminar</th>
                            <th>Modificar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente : ${clientes}"> <!-- de comienzan a formar los datos -->
                            <td th:text="${cliente.nombre}"></td>
                            <td th:text="${cliente.apellidos}"></td>
                            <td th:text="${cliente.correo}"></td>
                            <td th:text="${cliente.telefono}"></td>
                            <td th:text="${cliente.credito.limite}"></td>
                            <td><a th:href="@{cliente/eliminar}+${cliente.idCliente}">Eliminar</a></td>
                            <td><a th:href="@{/cliente/modificar/}+${cliente.idCliente}">Modificar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${clientes == null or clientes.empty}">
                No tenemos lista de clientes que mostrar...
            </div>
        </div>
        <footer th:replace="plantilla/plantilla :: footer"/>
    </body>
</html>
