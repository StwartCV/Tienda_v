<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xlmns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <header th:replace="plantilla/plantilla :: header"/><!-- Insersion de un nuevo documento -->
        <div class="contenido">
            <h2 th:text="#{cliente.titulo}">Gestion de Clientes</h2>

            <a th:href="@{/cliente/nuevo}" th:text="#{cliente.nuevo}">Nuevo Cliente</a>
            <div th:if="${clientes != null and ! clientes.empty}">
                <table border="1">
                    <thead>
                        <tr>
                            <th th:text="#{cliente.nombre}">Nombre</th>
                            <th th:text="#{cliente.apellidos}">Apellidos</th>
                            <th th:text="#{cliente.correo}">Correo</th>
                            <th th:text="#{cliente.telefono}">Telefono</th>
                            <th th:text="#{cliente.limite}">Limite</th>
                            <th th:text="#{accion.eliminar}">Eliminar</th>
                            <th th:text="#{accion.actualizar}">Modificar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente : ${clientes}"> <!-- de comienzan a formar los datos -->
                            <td th:text="${cliente.nombre}"></td>
                            <td th:text="${cliente.apellidos}"></td>
                            <td th:text="${cliente.correo}"></td>
                            <td th:text="${cliente.telefono}"></td>
                            <td th:text="${cliente.credito.limite}"></td>
                            <td><a th:href="@{cliente/eliminar}+${cliente.idCliente}"
                                   th:text="#{accion.eliminar}">Eliminar</a></td>
                            <td><a th:href="@{/cliente/modificar/}+${cliente.idCliente}"
                                   th:text="#{accion.actualizar}">Modificar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${clientes == null or clientes.empty}">
                <p th:text="#{cliente.no_mostrar}"> No tenemos lista de clientes que mostrar...</p>
            </div>
        </div>
        <footer th:replace="plantilla/plantilla :: footer"/>
    </body>
</html>
